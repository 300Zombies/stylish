<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- local reference route depends on app.use(express.static('public')); -->
    <link rel="stylesheet" href="./css/thankyou.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="/index.html">
                <div class="logo"></div>
            </a>
            <ul class="category">
                <li class="cate-1">女裝</li>
                <li style="width:50px">|</li>
                <li class="cate-2">男裝</li>
                <li style="width:50px">|</li>
                <li class="cate-3">配件</li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search">

            </div>
            <div class="cart"></div>
            <a href="/profile.html">
                <div class="login"></div>
            </a>
        </div>
    </nav>
    <section class="charcoal-grey"></section>
    <section class="thank-you">
        <div class="order-info">
            <p>感謝您的購買</p>
            <p class="msg"></p>
        </div>
    </section>
    <footer>
        <div class="footer-wrap">
            <ul class="footer-left">
                <li>關於 Stylish</li>
                <li style="width:5px; margin-left:25px; margin-right: 15px">|</li>
                <li>服務條款</li>
                <li class="break">|</li>
                <li>隱私政策</li>
                <li class="break">|</li>
                <li>聯絡我們</li>
                <li class="break">|</li>
                <li>FAQ</li>
            </ul>
            <ul class="footer-right">
                <li class="line"></li>
                <li class="twitter"></li>
                <li class="facebook"></li>
                <li class="copy-right">&copy; 2019. Allrights reserved</li>
            </ul>
        </div>
    </footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search); // get URL params in DOM
        const orderNumber = urlParams.get("number");
        const msg = document.querySelector(".msg");
        msg.textContent = `您的訂單編號是：${orderNumber}`
    </script>
</body>

</html>
